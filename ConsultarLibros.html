<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script type="text/javascript" src="funciones/funcion.js"></script>
    <link href="CSS/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="CSS/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Sistema de Biblioteca IUDigital</title>
</head>

<body>
    <!--Crear Menu-->
    <header>
        <nav class="menu">
            <div class="hamburger" onclick="mostrar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <label class="logo"><img src="imagenes/LOGO.png" alt="logo IUDIGITAL"></label>
            <ul id="sliding_menu">
                <li><span class="close" onclick="ocultar()">X</span> </span></li>
                <li><a href="/">Inicio</a></li>
                <li><a href="#">Catalogos</a></li>
                <li><a href="#">Colecciones</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
        </nav>
    </header>

    <!--Banner-->
    <div class="banner">
        <div class="centrar">
            <div class="container fondo">
                <h1>Consultar libros prestados</h1> <br>
                <div class="row">
                    <form name="ConsultarLibros" id="ConsultarLibros" accept-charset="UTF-8" action="#" method="post">
                        <ul>                        
                            <li>
                                <label for="titulo">Tipo de busqueda:</label>
                                <select name="tipoBusqueda" id="tipoBusqueda" required="required">
                                    <option value="" selected="selected" disabled="disabled">--- Seleccione una opcion ---</option>
                                    <option value="codigo" > Codigo del libro </option>
                                    <option value="editorial" > Editorial del libro </option>
                                    <option value="autor" > Autor del libro </option>
                                    <option value="ISBN" > ISBN </option>
                                </select>
                                <label for="titulo">Codigo:</label>
                                <select name="codigoLibro" id="codigoLibro" required="required">
                                    <option value="" selected="selected" disabled="disabled">--- Seleccione una opcion ---</option>
                                    <option value="codigo" > COD01 </option>
                                    <option value="editorial" > COD02 </option>
                                    <option value="autor" > COD03</option>
                                    <option value="ISBN" > COD04 </option>
                                </select>
                                <label for="titulo">Autor:</label>
                                <select name="autor" id="autor" required="required">
                                    <option value="" selected="selected" disabled="disabled">--- Seleccione una opcion ---</option>
                                    <option value="codigo" > Julian</option>
                                    <option value="editorial" > Freddy </option>
                                    <option value="autor" > Matias</option>
                                    <option value="ISBN" > Ivan </option>
                                </select>
                                
                            </li><br>
                                <input type="submit" value="Consultar">
                                <input type="reset" value="borrar">                                
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
