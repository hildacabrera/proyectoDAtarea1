<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="funciones/funcion.js"></script>
    <link href="CSS/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="CSS/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Sistema de Biblioteca IUDigital</title>
</head>

<body>
    <!--Crear Menu-->
    <header>
        <nav class="menu">
            <div class="hamburger" onclick="mostrar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <label class="logo"><img src="imagenes/LOGO.png" alt="logo IUDIGITAL"></label>
            <ul id="sliding_menu">
                <li><span class="close" onclick="ocultar()">X</span> </span></li>
                <li><a href="/">Inicio</a></li>
                <li><a href="#">Catalogos</a></li>
                <li><a href="#">Colecciones</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
        </nav>
    </header>

    <!--Banner-->
    <div class="banner">
        <div class="centrar">
            <div class="container fondo">
                <h1>Prestar libros</h1> <br>
                <div class="row">
                    <form name="AgregarLibros" id="AgregarLibros" accept-charset="UTF-8" action="#" method="post">
                        <ul>
                            <li>
                                <label for="codigo">Codigo:</label>
                                <input type="text" id="codigo" name="codigo" value="">
                            </li><br>
                            <li>
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" value="">
                            </li><br>
                            <li>
                                <label for="telefono">Telefono:</label>
                                <input type="text" id="telefono" name="telefono" value="">
                            </li><br>
                            <li>
                                <label for="direccion">Direccion:</label>
                                <input type="text" id="direccion" name="direccion" value="">
                            </li><br>
                            <li>
                                <label for="fechaPrestamo">Fecha Prestamo:</label>
                                <input type="date" id="fechaPrestamo" name="fechaPrestamo" value="">
                            </li><br>
                            <li>
                                <label for="fechaDevolucion">Fecha devolucion:</label>
                                <input type="date" id="fechaDevolucion" name="fechaDevolucion" value="">
                            </li><br>
                                <input type="submit" value="Enviar">
                                <input type="reset" value="borrar">
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
